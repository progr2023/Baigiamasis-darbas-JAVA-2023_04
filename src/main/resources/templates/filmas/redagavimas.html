<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Pridėti kategoriją</title>
</head>
<body>
<div class="container">
    <form th:action="@{/filmai/pridetas}" th:object="${filmas}" method="post">
        <input type="hidden" th:field="*{id}" name="id" id="id">
        <input th:field="*{pavadinimas}" type="text" name="pavadinimas" id="pavadinimas" class="form-control mb-4 col-4" placeholder="Įveskite pavadinimą...">
        <input th:field="*{aprasymas}" type="text" name="aprasymas" id="aprasymas" class="form-control mb-4 col-4" placeholder="Įveskite aprašymą...">
        <input th:field="*{IMDB reitingas}" type="number" name="kaina" id="kaina" class="form-control mb-4 col-4" step="0.01" placeholder="Įveskite IMDB reitingą...">
        <input th:field="*{kalorijosPer100g}" type="number" name="kalorijosPer100g" id="kalorijosPer100g" class="form-control mb-4 col-4" placeholder="Įveskite kalorijas...">
        <select th:field="*{kategorija}" name="kategorija" id="kategorija">
            <option value="0">Pasirinkite kategoriją</option>
            <option th:each="kat : ${kategorijos}" th:text="${kat.getPavadinimas()}" th:value="${kat.getId()}"></option>
        </select>
        <input type="submit" value="Pridėti/atnaujinti filmą" class="btn btn-info col-2">
    </form>
</div>
</body>
    <div th:insert="fragments/navbar.html"></div>
</html>
