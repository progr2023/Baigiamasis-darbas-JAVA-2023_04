<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Filmų puslapis</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Pagrindinis<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/filmai/paieska">Filmų paieška</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/kategorijos/gauti-visos">Visos kategorijos</a>
      </li>
      <li sec:authorize="hasRole('ADMIN')" class="nav-item">
        <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/filmas/pridejimas">Pridėti filmą</a>
      </li>
      <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
        <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/kategorija/pridejimas">Pridėti kategoriją</a>
      </li>

    </ul>
    <div class="d-flex">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="#" sec:authentication="name" class="nav-link"></a>
        </li>
        <li class="nav-item">
          <a href="/logout" class="nav-link">Atsijungti</a>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
